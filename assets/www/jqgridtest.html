<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-TW">
	<head>   
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1"> 		    
		<title>jQuery Mobile Application</title>
		<link rel="stylesheet" type="text/css" media="screen" href="themes/redmond/jquery-ui-1.8.2.custom.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="themes/ui.jqgrid.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="themes/ui.multiselect.css" />
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
		<script src="js/jquery.layout.js" type="text/javascript"></script>
		<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
		<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
		<script src="js/jquery.tablednd.js" type="text/javascript"></script>
		<script src="js/jquery.contextmenu.js" type="text/javascript"></script>
		<script src="js/ui.multiselect.js" type="text/javascript"></script>
		<script type="text/javascript">
  			$.jgrid.no_legacy_api = true;
  			$.jgrid.useJSON = true;
		</script>
		<style> table { margin: 0; padding: 0; font-size: 50%; } 
		</style> 		
	</head> 
	<body>
		<div data-role="page" id="first">       
			<header data-role="header">         
				<h1>jQuery Grid Demo</h1>     
			</header>       
			<div data-role="content">
				<table id="grid_id"></table>
			</div>       
			<footer data-role="footer">         
				<h2>Footer</h2>     
			</footer>   
		</div> 		 				
	</body>
</html>
<script>
  $(document).ready(function() {
    jQuery("#grid_id").jqGrid({
      datatype: "local",
      height: 250,
      colNames:['Inv No','Date', 'Client', 'Amount','Tax','Total','Notes'],
      colModel:[
        {name:'id',index:'id', width:30, formatter: customFmatter, sorttype:"int"},
        {name:'invdate',index:'invdate', width:60, sorttype:"date"},
        {name:'name',index:'name', width:70},
        {name:'amount',index:'amount', width:60, align:"right", formatter: "currency", formatoptions: {thousandsSeparator:",",decimalSeparator:".", prefix:"$"}, sorttype:"float"},
        {name:'tax',index:'tax', width:60, align:"right", editable:true, sorttype:"float"},
        {name:'total',index:'total', width:60,align:"right",sorttype:"float"},
        {name:'note',index:'note', width:100, sortable:false}
      ],
      multiselect: true,
      caption: "Manipulating Array Data"
    });  // jqGrid

    var mydata = [
      {id:"1",invdate:"2007-10-01",name:"test",note:"note",amount:"1200.00",tax:"10.00",total:"210.00"},
      {id:"2",invdate:"2007-10-02",name:"test2",note:"note2",amount:"300.00",tax:"20.00",total:"320.00"},
      {id:"3",invdate:"2007-09-01",name:"test3",note:"note3",amount:"400.00",tax:"30.00",total:"430.00"},
      {id:"4",invdate:"2007-10-04",name:"test",note:"note",amount:"200.00",tax:"10.00",total:"210.00"},
      {id:"5",invdate:"2007-10-05",name:"test2",note:"note2",amount:"300.00",tax:"20.00",total:"320.00"},
      {id:"6",invdate:"2007-09-06",name:"test3",note:"note3",amount:"400.00",tax:"30.00",total:"430.00"},
      {id:"7",invdate:"2007-10-04",name:"test",note:"note",amount:"200.00",tax:"10.00",total:"210.00"},
      {id:"8",invdate:"2007-10-03",name:"test2",note:"note2",amount:"300.00",tax:"20.00",total:"320.00"},
      {id:"9",invdate:"2007-09-01",name:"test3",note:"note3",amount:"400.00",tax:"30.00",total:"430.00"}
    ];
  
    for(var i=0;i<=mydata.length;i++)
      jQuery("#grid_id").jqGrid('addRowData',i+1,mydata[i]);
    });
    
    function customFmatter(cellvalue, options, rowObject){   
    	console.log(cellvalue);   
    	console.log(options);   
    	console.log(rowObject);   
    	return "["+cellvalue+"]";   
	};  
      
</script>
