<!DOCTYPE html>  
<html>  
<head>  
<title>Page Title</title>  
<title>My Page</title>  
<meta http-equiv="content-type" content="text/html; charset=UTF-8">  
<meta charset="utf-8">  
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css"></link>

<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" type="text/css">  
      
<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>  
<script src="js/jquery.mobile-1.4.1.min.js" type="text/javascript" charset="utf-8"></script>  
  
<script type="text/javascript">  
$(document).ready(function(){  
    alert('Hi,I am a alert!');     
});  
</script>    
</head>  
<body>  
    <div data-role="page">  
  
        <div data-role="header">  
            <h1>My Title</h1>  
        </div>  
        <!-- /header -->  
  
        <div data-role="content">  
            <ul data-role="listview" data-inset="true" data-filter="true">  
                <li><a href="#">Acura</a></li>  
                <li><a href="#">Audi</a></li>  
                <li><a href="#">BMW</a></li>  
                <li><a href="#">Cadillac</a></li>  
                <li><a href="#">Ferrari</a></li>  
            </ul>  
            <form>  
                <label for="slider-0">Input slider:</label>   
                <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />  
				<label for="text">文本输入框</label>     
				<input type="text" name="text" id="text" value="text" />
				<label for="textarea">文本输入域</label>     
				<textarea cols="40" rows="8" name="textarea" id="textarea">textarea</textarea>
				<label for="search">搜索输入框</label>     
				<input type="search" name="search" id="search" value="search" />				
            </form>  
            <a href="#" data-role="button" data-icon="star" data-theme="a">Star button</a>  
            <a href="#" data-role="button" data-icon="star" data-theme="b">Star button</a>  
            <a href="#" data-role="button" data-icon="star" data-theme="c">Star button</a>  
            <a href="#" data-role="button" data-icon="star" data-theme="d">Star button</a>  
            <a href="#" data-role="button" data-icon="star" data-theme="e">Star button</a>  
        </div>  
        <!-- /content -->  
  
    </div>  
    <!-- /page -->  
</body>  
</html>
